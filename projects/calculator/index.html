<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box">
        <input type="text" class="dis">
        <button class="button" onclick="currentValue = ''
        document.querySelector('.dis').value = currentValue;">AC</button>
        <button class="button" onclick="currentValue = currentValue + '%'
        document.querySelector('.dis').value = currentValue;">%</button>
        <button class="button" onclick="currentValue = currentValue + '/'
        document.querySelector('.dis').value = currentValue;">/</button>
        <button class="button" onclick="currentValue = currentValue + '7'
        document.querySelector('.dis').value = currentValue;">7</button>
        <button class="button" onclick="currentValue =  currentValue + '8'
        document.querySelector('.dis').value = currentValue;">8</button>
        <button class="button" onclick="currentValue =  currentValue + '9'
        document.querySelector('.dis').value = currentValue;">9</button>
        <button class="button" onclick="currentValue = currentValue + '*'
        document.querySelector('.dis').value = currentValue;">*</button>
        <button class="button" onclick="currentValue = currentValue + '4'
        document.querySelector('.dis').value = currentValue;">4</button>
        <button class="button" onclick="currentValue = currentValue + '5'
        document.querySelector('.dis').value = currentValue;">5</button>
        <button class="button" onclick="currentValue = currentValue + '6'
        document.querySelector('.dis').value = currentValue;">6</button>
        <button class="button" onclick="currentValue = currentValue + '-'
        document.querySelector('.dis').value = currentValue;">-</button>
        <button class="button" onclick="currentValue = currentValue + '1'
        document.querySelector('.dis').value = currentValue;">1</button>
        <button class="button" onclick="currentValue = currentValue + '2'
        document.querySelector('.dis').value = currentValue;">2</button>
        <button class="button" onclick="currentValue = currentValue + '3'
        document.querySelector('.dis').value = currentValue;">3</button>
        <button class="button" onclick="currentValue = currentValue + '+'
        document.querySelector('.dis').value = currentValue;">+</button>
        <button class="button" onclick="currentValue = currentValue + '0'
        document.querySelector('.dis').value = currentValue;">0</button>
        <button class="button" onclick="currentValue = currentValue + '.'
        document.querySelector('.dis').value = currentValue;">.</button>
        <button class="button" onclick="currentValue = eval(currentValue)
        document.querySelector('.dis').value = currentValue;">=</button>
    </div>
    <script src="script.js"></script>
</body>

</html>

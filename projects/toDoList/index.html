<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="todo-heading">Todo App</h1>
    <div class="grid-container">
    <input type="text"  placeholder="Enter Your ToDO Here" class="toDo">
    <input type="date" name="date" class="todo-date">
    <button class="todo-button" onclick="addTodo()">Add</button>
    </div>
    <div class="todo-container grid-container"></div>
    <script src="script.js"></script>
</body>
</html>

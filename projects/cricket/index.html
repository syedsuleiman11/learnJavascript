<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cricket Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
   
    <h1>Bat Ball Stump Game ğŸ</h1>

    <button class="cric-button" onclick="
    let computerChoice = computerTurn();
    let resultMsg = getResult('Bat', computerChoice);
    showResult('Bat', computerChoice, resultMsg)">
    <img src="images/bat.png" alt="Bat Image" class="criz-button">
    </button>


    <button class="cric-button" onclick="
    computerChoice = computerTurn();
    resultMsg = getResult('Ball', computerChoice); 
    showResult('Ball', computerChoice, resultMsg)">
     <img src="images/ball.png" alt="Ball Image" class="criz-button">
    </button>


    <button class="cric-button" onclick="
    computerChoice = computerTurn();
    resultMsg = getResult('Stump', computerChoice); 
    showResult('Stump', computerChoice, resultMsg)">
    <img src="images/stump.png" alt="Stump Image" class="criz-button">
    </button>

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>
    
    <button class="re-button" onclick="localStorage.clear()
    resetScore()">
    <img src="images/refresh.png" alt="Refresh Image" class="refresh-button">
    </button>

    <script src="script.js"></script>
</body>

</html>
